<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Map Rust Stackup</title>
    <style>
        /* Set the main theme colors */
        body {
            margin: 0;
            padding: 0;
            background-color: #282c34; /* Dark background */
            color: #61dafb; /* Light blue color */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        canvas {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            display: block;
            background-color: #20232a; /* Slightly darker background */
        }

        /* Style the footer */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #20232a; /* Same as canvas background */
            color: #61dafb; /* Light blue color */
            font-size: 14px;
        }
    </style>
</head>
<body>
    <canvas id="the_canvas" style="width: 100%; height: 100%;"></canvas>
    <footer>
        ruitacr_stackup
    </footer>
    <script type="module">
        import init, { start_app } from "./out/mind_map_rust.js";
        async function run() {
            await init();
            start_app("the_canvas");
        }
        run();
    </script>
</body>
</html>
